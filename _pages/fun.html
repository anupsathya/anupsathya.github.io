---
layout: default
title: Fun Stuff
subtitle: Things that are not work.
featured_image:
---


<section class="intro">

	<div class="wrap">

		<h1>{{ page.title }}</h1>
		<p>{{ page.subtitle }}</p>

	</div>

</section>


<div class="wrap">
<div class="row mt" style="padding-top:2rem;">
{% for fun in site.fun reversed %}
	<div class="grid-item col-sm-3">
	<a href="{{ fun.url }}">
	<img class="grid-thumbnail" src="{{ fun.featured_image }}">
	<p class="grid-item-title">{{ fun.title }}</p>
	<p class="grid-item-subtitle">{{ fun.subtitle }}</p>
	</a>

	</div>
{% endfor %}
</div>
</div>
